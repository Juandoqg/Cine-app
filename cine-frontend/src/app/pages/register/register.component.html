<div class="register-wrapper">
  <form #registerForm="ngForm" class="register-form" (ngSubmit)="registrarse()">
    <h2>Registrarse üìù</h2>

    <!-- Nombre -->
    <label>Nombre</label>
    <input
      type="text"
      name="nombre"
      [(ngModel)]="usuario.nombre"
      required
      #nombreRef="ngModel"
    />
    <div *ngIf="nombreRef.invalid && nombreRef.touched" class="error">El nombre es obligatorio.</div>

    <!-- Apellido -->
    <label>Apellido</label>
    <input
      type="text"
      name="apellido"
      [(ngModel)]="usuario.apellido"
      required
      #apellidoRef="ngModel"
    />
    <div *ngIf="apellidoRef.invalid && apellidoRef.touched" class="error">El apellido es obligatorio.</div>

    <!-- Email -->
    <label>Email</label>
    <input
      type="email"
      name="email"
      [(ngModel)]="usuario.email"
      required
      email
      #emailRef="ngModel"
    />
    <div *ngIf="emailRef.invalid && emailRef.touched" class="error">
      <span *ngIf="emailRef.errors?.['required']">El email es obligatorio.</span>
      <span *ngIf="emailRef.errors?.['email']">Formato de email inv√°lido.</span>
    </div>

    <!-- Tel√©fono -->
    <label>Tel√©fono</label>
    <input
      type="tel"
      name="telefono"
      [(ngModel)]="usuario.telefono"
      required
      minlength="7"
      #telefonoRef="ngModel"
    />
    <div *ngIf="telefonoRef.invalid && telefonoRef.touched" class="error">
      <span *ngIf="telefonoRef.errors?.['required']">El tel√©fono es obligatorio.</span>
      <span *ngIf="telefonoRef.errors?.['minlength']">Debe tener al menos 7 d√≠gitos.</span>
    </div>

    <!-- Contrase√±a -->
    <label>Contrase√±a</label>
    <input
      type="password"
      name="password"
      [(ngModel)]="usuario.password"
      required
      minlength="8"
      #passwordRef="ngModel"
    />
    <div *ngIf="passwordRef.invalid && passwordRef.touched" class="error">
      <span *ngIf="passwordRef.errors?.['required']">La contrase√±a es obligatoria.</span>
      <span *ngIf="passwordRef.errors?.['minlength']">M√≠nimo 8 caracteres.</span>
    </div>

    <!-- Bot√≥n deshabilitado si el formulario no es v√°lido -->
    <div class="registro-boton-container">
      <button type="submit" class="registro-boton" [disabled]="registerForm.invalid">Registrarse</button>
    </div>
  </form>
</div>
