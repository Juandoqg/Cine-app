<div class="funciones-container">
  <div class="funciones-header">
    <h2>Gestión de Funciones</h2>
    <p>Administra las funciones de las películas de forma eficiente</p>
  </div>

  <div class="funciones-grid">
    <div class="funcion-card">
      <div class="icono">➕</div>
      <div class="contenido">
        <h3>Crear Función</h3>
        <p>Asigna una nueva función para una película</p>
        <button routerLink="crear">Crear Nueva</button>
      </div>
    </div>

    <div class="funcion-card">
      <div class="icono">🛠️</div>
      <div class="contenido">
        <h3>Gestionar Funciones</h3>
        <p>Edita o elimina funciones existentes</p>
        <button routerLink="gestionar">Gestionar</button>
      </div>
    </div>
  </div>

  <div class="funciones-stats">
    <div class="stat-box">
      <h4>36</h4>
      <span>Funciones Activas</span>
    </div>
    <div class="stat-box">
      <h4>12</h4>
      <span>Salas Ocupadas</span>
    </div>
    <div class="stat-box">
      <h4>980</h4>
      <span>Boletas Vendidas</span>
    </div>
  </div>
</div>
