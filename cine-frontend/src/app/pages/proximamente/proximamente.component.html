<app-navbar></app-navbar>
<h2>🎞️ Próximamente en cartelera</h2>

<div class="peliculas-container">
  <div *ngFor="let peli of peliculasProximamente" class="pelicula-card">
    <img [src]="peli.imagen" alt="{{ peli.titulo }}" class="pelicula-img" />
    <h3>{{ peli.titulo }}</h3>
    <p><strong>Duración:</strong> {{ peli.duracion }} min</p>
    <p><strong>Categoría:</strong> {{ peli.categoria }}</p>
    <p><a [href]="peli.trailerUrl" target="_blank">Ver Trailer 🎥</a></p>
    <p><strong>Fecha de estreno:</strong> {{ peli.fechaEstreno }}</p>

  </div>
</div>
<app-footer></app-footer>
