<app-navbar></app-navbar>
<div class="trailer-container">
  <iframe
    width="100%"
    height="400"
    [src]="sanitizarUrl(pelicula.trailerUrl)"
    frameborder="0"
    allowfullscreen
  ></iframe>
</div>

<div class="detalle-container">
  <img [src]="pelicula.imagen" alt="Imagen de {{ pelicula.titulo }}" class="imagen-pelicula">
  <div class="info">
    <h2>{{ pelicula.titulo }}</h2>
    <p><strong>Descripción:</strong> {{ pelicula.descripcion }}</p>
    <p><strong>Duración:</strong> {{ pelicula.duracion }} min</p>
    <p><strong>Categoría:</strong> {{ pelicula.categoria }}</p>
    <p><strong>Estreno:</strong> {{ pelicula.fechaEstreno | date }}</p>
  </div>
</div>

<app-footer></app-footer>
