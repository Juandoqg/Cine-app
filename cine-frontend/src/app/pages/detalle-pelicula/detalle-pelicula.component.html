<app-navbar></app-navbar>

<div class="trailer-container">
  <iframe
    width="100%"
    height="400"
    [src]="sanitizarUrl(pelicula.trailerUrl)"
    frameborder="0"
    allowfullscreen
  ></iframe>
</div>

<div class="main-container">
  <!-- Imagen -->
  <div class="imagen-container">
    <img [src]="pelicula.imagen" alt="Imagen de {{ pelicula.titulo }}" class="imagen-pelicula">
  </div>

  <!-- Detalle -->
  <div class="info-container">
    <h2>{{ pelicula.titulo }}</h2>
    <p><strong>Descripción:</strong> {{ pelicula.descripcion }}</p>
    <p><strong>Duración:</strong> {{ pelicula.duracion }} min</p>
    <p><strong>Categoría:</strong> {{ pelicula.categoria }}</p>
    <p><strong>Estreno:</strong> {{ pelicula.fechaEstreno | date }}</p>
  </div>

  <!-- Funciones -->
  <div class="funciones-container">
    <h3>Funciones disponibles</h3>
    <div *ngFor="let dia of funcionesPorDia | keyvalue">
      <h4>{{ dia.key }}</h4>
      <div class="horas">
        <button *ngFor="let funcion of dia.value">
          {{ funcion.hora }} - ${{ funcion.precio }}
        </button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
